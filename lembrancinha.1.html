<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Receber a Lembrancinha?</title>
    <style>
        /* Estilo da p√°gina */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4a90e2, #d1c4e9); /* Cores suaves de saudade e carinho */
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espa√ßo entre os bot√µes */
        }

        button {
            background-color: #333; /* Fundo escuro */
            color: white; /* Texto branco */
            border: none;
            border-radius: 50px; /* Bordas arredondadas */
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #fff; /* Cor clara ao passar o mouse */
            color: #333; /* Texto escuro */
            transform: scale(1.1);
        }

        #nao {
            position: relative; /* Mant√©m o bot√£o no layout normal at√© se mover */
        }

        .mensagem-final {
            display: none;
            color: white;
            font-size: 24px;
            margin-top: 30px;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Comprei uma lembrancinha para voc√™, como um gesto do carinho. Tudo bem se eu levar para voc√™ depois?</h1>
        <div class="container">
            <button id="sim">Sim</button>
            <button id="nao">N√£o</button>
        </div>

        <div class="mensagem-final" id="mensagemFinal">
            <p>Fico muito feliz que voc√™ aceitou kkkkk! Depois eu levo a lembrancinha. üíù</p>
        </div>
    </div>

    <script>
        const botaoNao = document.getElementById("nao");
        const botaoSim = document.getElementById("sim");
        const mensagemFinal = document.getElementById("mensagemFinal");

        // Evento para desktop
        botaoNao.addEventListener("mouseover", function() {
            moverBotao();
        });

        // Evento para smartphones e tablets
        botaoNao.addEventListener("touchstart", function() {
            moverBotao();
        });

        // Fun√ß√£o que move o bot√£o "N√£o" para uma nova posi√ß√£o aleat√≥ria
        function moverBotao() {
            const x = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
            const y = Math.random() * (window.innerHeight - botaoNao.offsetHeight);
            botaoNao.style.left = `${x}px`;
            botaoNao.style.top = `${y}px`;
            botaoNao.style.position = 'absolute'; // Faz o bot√£o se mover ao redor da tela
        }

        botaoSim.addEventListener("click", function() {
            // Oculta os bot√µes e mostra a mensagem final
            document.querySelector('.container').style.display = 'none';
            mensagemFinal.style.display = 'block';
        });
    </script>
</body>
</html>
